<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Edit" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/input">
    <ion-nav-view name="tab-input"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedule" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/select">
    <ion-nav-view name="tab-select"></ion-nav-view>
  </ion-tab>


</ion-tabs>
