<ion-view view-title="Add Times">
<ion-content>
  <ion-slide-box on-slide-changed="slideHasChanged($index)">
    <ion-slide>
      <div class="padding">
        <ion-list>
          <div ng-repeat="(index, name) in days">
            <ion-radio ng-model="value" ng-click='newDay(value)' ng-value="index">
              <label>{{name}}</label>
            </ion-radio>
            <ion-list class="list" ng-show="day == index">
              <div ng-repeat="(num, time) in times[index]">
                <ion-item class="row">
                  <div class="col">
                    <div class="row">
                      <label>Start:</label>
                      <input type="time" class="form-control" ng-model="time.startTime">
                    </div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <label>End:</label>
                      <input type="time" class="form-control" ng-model="time.endTime">
                    </div>
                  </div>
                </ion-item>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <button class="button button-balanced" ng-click="addNewTime()">Add time slot</button>
                </div>
              </div>
            </ion-list>
          </div>
        </ion-list>
        </div>
<div class = "padding">
</div>
  </ion-slide>
  <ion-slide>
    <div class="padding">
        <h3> Add courses: </h3>
        <form class="form-inline" ng-submit="addCourses()">
            <label> Subject (ie: 'CS'): </label>
            <input type="text" class="form-control" ng-model="courseData.subject">
            <label> CRN: </label>
            <input type="text" class="form-control" ng-model="courseData.course">
            <button type="submit" class="btn btn-success">Add</button>
            <div>
                <h3> These are the courses you've chosen.</h3>
                <table class="table table-bordered" ng-repeat="course in courses">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>CRN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ course.subject }}</td>
                            <td>{{ course.crn }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success" ng-click="submitTimes()">Submit</button>
        </form>
        <p>{{message2}}</p>
    </div>

  </ion-slide>
</ion-slide-box>

</div>
</ion-content>
</ion-view>
